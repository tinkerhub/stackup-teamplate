{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Task Management</title>

    <!-- Bootstrap Core CSS -->
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/stylef.css' %}">
    <script src="https://kit.fontawesome.com/81e82ad1f5.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="{% static 'css/animate.css' %}" rel="stylesheet" />
    <!-- Squad theme CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/default.css' %}" rel="stylesheet">
   


</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
	<!-- Preloader -->
	<div id="preloader">
	  <div id="load"></div>
	</div>

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{% static 'index.html' %}">
                    <h1>TASK MANAGEMENT</h1>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#intro">Home</a></li>
        <li><a href="#contact">Login</a></li>
		<li><a href="#contact">Register</a></li>
		<li><a href="#contact">Contact</a></li>
       
        </li>
      </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

	<!-- Section: intro -->
    <section id="intro" class="intro">
	
		<div class="slogan">
			<h2>WELCOME TO <span class="text_color">TASK MANAGEMENT APP</span> </h2>
			<h4>WE HELP YOU TO ORGANIZE YOUR TASKS</h4>
		</div>
		
    </section>

    <div class="Form-box">
        <img src="{%static 'img/register.png' %}" alt="register">
        <h1>Register</h1>
        <form method="POST">
        {% csrf_token %}
            <div class="input_group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" name="name" required="">
                      
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-square-envelope"></i>
                    <input type="email" placeholder="Email" name="mail" required="">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="password">
                </div>              
                
            </div>
            <div class="btn-field">
                <button type="submit">Register</button></form>
            </div>
        
       </div>

  
    <div style="background-color: #3c00a0;"><br><br><br><br><br><br></div>
	<footer>
		<div class="container" id=contact>
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<div class="wow shake" data-wow-delay="0.4s">
					<div class="page-scroll marginbot-30">
						
					<a href="mailto:typicalmallumpk@gmail.com">
					<b><p>&copy;Developed by Team Tech-Connect</b></p></a>
					
                    <!-- 
                        All links in the footer should remain intact. 
                        Licenseing information is available at: http://bootstraptaste.com/license/
                        You can buy this theme without footer links online at: http://bootstraptaste.com/buy/?theme=Squadfree
                    -->
				</div>
			</div>	
		</div>
	</footer>

    <!-- Core JavaScript Files -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %} "></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>	
	<script src="{% static 'js/jquery.scrollTo.js' %}"></script>
	<script src="{% static 'js/wow.min.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
